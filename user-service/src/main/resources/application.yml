  secret: ${JWT_SECRET:tRomhJ1bWYx/2GRhM3gXFcH4MO48su12vBaEhYU0dG+EWoEXJb2uIh4i5WqTI2FCRiyCuuq2yT/CRL+0Oh2Ehw==}
  expiration: ${JWT_EXPIRATION:86400000}

eureka:
  client:
    enabled: true
    service-url:
        defaultZone: http://eureka-server:8761/eureka/

logging:
  level:
    root: INFO
    com.devbuild: DEBUG
    org.hibernate.SQL: DEBUG